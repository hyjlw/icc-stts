spring:
  application:
    name: icc-stts
  data:
    mongodb:
      uri: mongodb://admin:J3sus%402025@192.168.1.231:27017,192.168.1.232:27017,192.168.1.233:27017/ICCDB?authSource=admin&maxPoolSize=100&replicaSet=rs0

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://192.168.1.231:3306/iccdb?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&useSSL=false
    username: root
    password: J3sus@2025
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    serialization:
      write-dates-as-timestamps: false

  kafka:
    bootstrap-servers: 192.168.1.231:9092,192.168.1.232:9092,192.168.1.233:9092
    listener:
      ack-mode: manual
    producer:
      acks: -1
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
      buffer-memory: 33554432
      retries: 3

    consumer: # consumer消费者
      group-id: icc-stts-group # 默认的消费组ID
      enable-auto-commit: false # 是否自动提交offset
      auto-commit-interval: 100  # 提交offset延时(接收到消息后多久提交offset)

      # earliest:当各分区下有已提交的offset时，从提交的offset开始消费；无提交的offset时，从头开始消费
      # latest:当各分区下有已提交的offset时，从提交的offset开始消费；无提交的offset时，消费新产生的该分区下的数据
      # none:topic各分区都存在已提交的offset时，从offset后开始消费；只要有一个分区不存在已提交的offset，则抛出异常
      auto-offset-reset: latest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer

  redis:
    #    host: 192.168.1.196
    #    port: 16379
    #    database: 0
    #    password: icc#2024
    timeout: 6000ms
    database: 0
    cluster:
      nodes:
        - 192.168.1.231:6379
        - 192.168.1.232:6379
        - 192.168.1.233:6379
        - 192.168.1.231:6380
        - 192.168.1.232:6380
        - 192.168.1.233:6380
      max-redirects: 3
    lettuce:
      pool:
        # 连接池最大连接数（使用负值表示没有限制） 默认 8
        max-active: 80
        # 连接池最大阻塞等待时间（使用负值表示没有限制） 默认 -1
        max-wait: -1
        # 连接池中的最大空闲连接 默认 8
        max-idle: 8
        # 连接池中的最小空闲连接 默认 0
        min-idle: 2


